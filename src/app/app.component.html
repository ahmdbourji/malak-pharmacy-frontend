<!-- header.component.html (أو في الـ app.component.html إذا النافبار ثابت) -->
<header class="navbar">
  <div class="logo">Malak Medical</div>

  <!-- أيقونة 3 خطوط تظهر على الموبايل -->
  <button class="menu-toggle" (click)="toggleMenu()" aria-label="Toggle navigation">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </button>

  <!-- روابط النافبار -->
  <nav [class.active]="menuOpen">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">Home</a>
    <a routerLink="/ourproducts" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">Our Products</a>
    <a routerLink="/about" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">About</a>
    <a routerLink="/contact" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">Contact</a>
  </nav>
</header>

<!-- This is where the routed page content will display -->
